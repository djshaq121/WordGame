<div class="container">
    <div class="row justify-content-md-center mt-5 text-center">

        <h6 class="col-12">Timer</h6>
        <countdown #cd [config]="config" (event)="countDown($event)"></countdown>

        <div class="col-12 mt-5 mb-3">
            <div class="mb-2">Points: {{pointService.points$ | async}}</div>
            <input [disabled]="true" [(ngModel)]="wordToCheck" type="text">
            <button class="brn btn-primary" (click)="submitWord()"> Check Word </button>
            <button class="brn btn-secondary" (click)="clearWord()"> Clear Word </button>
        </div>
        
        
        <div class="col-md-6">

            <div class="mt-3 row board" *ngIf="gameService.letters$ | async as letters" >
               <app-tile class="col-3" *ngFor="let letter of letters" [letter]="letter" (notifyGame)="addLetter($event)"></app-tile>
            </div>
            
        </div>
        <div class="col-md-6">
            <app-word-bank></app-word-bank>
        </div>
    </div>
</div>
